<h1 *ngIf="listUsers">Displaying {{listUsers.length}} users</h1>
<mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let user of listUsers">
        <span id='username'>{{user.name|json}} </span> | <a [routerLink]="['/users/edit',user.id]">Edit</a> | <a
            [routerLink]="['/users/delete',user.id]">Delete</a> | <a
            [routerLink]="['/users/view',user.id]">View</a>
    </mat-list-item>
</mat-list>
